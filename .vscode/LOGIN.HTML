<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ETHNO cart - Create Account</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h1 class="brand-title">ETHNO cart</h1>
      <div class="img-bg">
        <!-- Replace the src with the image of your choice -->
        <img src="model.png" alt="Fashion Model" class="model-img">
      </div>
    </div>
    <div class="right-section">
      <div class="form-container">
        <h2>Create Account</h2>
        <div class="social-buttons">
          <button class="google-btn">
            <img src="google-icon.png" alt="Google" class="icon"> Sign up with Google
          </button>
          <button class="email-btn">
            <img src="email-icon.png" alt="Email" class="icon"> Sign up with Email
          </button>
        </div>
        <div class="divider">
          <span>OR</span>
        </div>
        <form>
          <div class="row">
            <input type="text" placeholder="Username" required>
            <input type="text" placeholder="Last Name" required>
          </div>
          <div class="row">
            <input type="email" placeholder="Email Address" required>
            <input type="tel" placeholder="Phone Number" required>
          </div>
          <div class="row">
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
          </div>
          <button type="submit" class="create-btn">Create Account</button>
        </form>
        <p class="login-link">Already have an account? <a href="#">Login</a></p>
      </div>
    </div>
  </div>
</body>
</html>
